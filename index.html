<!DOCTYPE html>
<html>
    <head>
        <title>Roan Contreras</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <header></header>
            <hr>

            <section id="games">
                <ul id="gameslist"></ul>
            </section>

            <hr>
            <footer></footer>
        </div>
    </body>
</html>

<script src="js/global.js"></script>
<script src="js/list.js"></script>
<script>
"use strict";

(function()
{
    data["g"].forEach(function(_g)
    {
        if (_g.front == 0)
            return;

        var _game = document.createElement("li");
        var _clickBox = document.createElement("a");
        var _imageBox = document.createElement("img");

        _imageBox.style.backgroundImage = 'url("../' + "featured/" + _g.title.toLowerCase() + ".png" + '")';
        _clickBox.setAttribute("href", _g.link);
        _clickBox.setAttribute("target", "_none");

        //finish
        _clickBox.append(_imageBox);
        _game.append(_clickBox);
        document.getElementById("gameslist").append(_game);
    });
})();
</script>

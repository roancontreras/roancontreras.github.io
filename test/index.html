<!DOCTYPE html>
<head>
    <title>Myst - like point and click</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    *
    {
        box-sizing: border-box;
    }

    body
    {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        overflow: hidden;
    }

    area
    {
        cursor: pointer;
    }

    img
    {
        user-drag: none; 
        user-select: none;
        -moz-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -ms-user-select: none;

        user-select: none;
        margin: 0;
        padding: 0;
        top: 0;
        left: 0;

        position: fixed;
    }

    #loading
    {
        user-select: none;
        pointer-events: none;
        font-size: 20px;
        position: fixed;
        bottom: 0;
        left: 0;

        padding: 10px;
        margin: 20px;
        background-color: black;
        z-index: 99;
    }

    #textFrame
    {
        pointer-events: none;
        opacity: 0.75;
        position: fixed;
        z-index: 99;
        bottom: 0;
        width: 100%;
        background-color: black;
        text-align: center;
        font-size: 26px;
        padding: 20px;
    }

    #textFrame p
    {
        max-width: 800px;
        /* display: block; */
        margin: 0 auto;
    }

    #fullscreen 
    {
        position: fixed;
        top: 0;
        right: 0;
        width: 50px;
        height: 50px;
        background-color: #000;
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACYAAAAmAQMAAACS83vtAAAABGdBTUEAALGOfPtRkwAAAAZQTFRF////AAAAVcLTfgAAAChJREFUCNdj+A8Efxgg5AHGfww8OMmD////I4VENpkYklTz8bsWyWQAquWKHztTPDkAAAAASUVORK5CYII=);
        background-size: cover;
        z-index: 999;
        opacity: 0.5;
        cursor: pointer;
        transition: 0.5s;
    }
</style>
<body>
    <div id="fullscreen"></div>
    <div id="game"></div>

    <div id="textFrame">
        <p id="text"></p>
    </div>

    <div id="loading">Loading...</div>
</body>

<script>
"use strict";

var isFullScreen = -1;
var textTime = 0;
document.getElementById("textFrame").style.display = "none";

setInterval(update, 1);
loadScene("House_Very_Far"); //starting frame

document.body.oncontextmenu = function()
{
    return false;
};

document.oncontextmenu = function()
{
    return false;
};

function loadScene(_scene)
{
    fetch('scenes/' + _scene + '.json', { method: 'GET'})
        .then(function(response) 
        {
            return response.json(); 
        })
        .then(function(json)
        {
            //clear
            var _g = document.getElementById("game");
            // _g.innerHTML = "";

            var _img = new Image();
            _img.draggable = false;
            _img.onload = function() 
            {
                document.getElementById("loading").style.display = "none";
                _img.useMap = "#imgmap";
                _g.append(_img);

                var _imgMap = document.createElement("map");
                _imgMap.name = "imgmap";

                for (var i = 0; i < json["hotspots"].length; i++)
                {
                    var _dataSplit = json["hotspots"][i].split('|');

                    var _area = document.createElement("area");
                    _area.shape = _dataSplit[0];
                    _area.coords = _dataSplit[1];
                    setHotspot(_area, _dataSplit[2]);

                    _imgMap.appendChild(_area);
                }

                _g.append(_imgMap);
                update();

                //dispose last image
                if (document.getElementsByTagName("img").length >= 2)
                    document.getElementsByTagName("img")[0].remove();
            }

            _img.src = "img/" + _scene + ".jpg";
            _img.oncontextmenu = function()
            {
                return false;
            };

            _g.append(_img);
            update();
        });
}

function setHotspot(_place, _action)
{
    var _actionSplit = _action.split('=');

    _place.onmousedown = function() 
    {
        switch (_actionSplit[0])
        {
            case "go":
            document.getElementById("loading").style.display = "block";
            document.getElementsByTagName("map")[0].remove();
            hideText();
            loadScene(_actionSplit[1]);
            break;
            case "text":
            document.getElementById("textFrame").style.display = "block";
            document.getElementById("text").innerText = _actionSplit[1];
            textTime = 800;
            break;
        }
    };
}

function hideText()
{
    document.getElementById("textFrame").style.display = "none"; 
    textTime = 0;   
}

function update()
{
    //if text is appeared
    if (textTime > 0)
    {
        textTime--;

        if (textTime < 1)
            hideText();
    }

    //Resize window
    if (document.getElementsByTagName("img").length < 1)
        return;

    var _wRef = 640;
    var _hRef = 480;
    var _aspectRef = _wRef / _hRef;

    var _w = window.innerWidth;
    var _h = window.innerHeight;
    var _aspect = _w / _h;
    
    var _marginLeft =  (_w - _wRef) / 2;
    var _marginTop = (_h - _hRef) / 2;
    
    var _wScale = _w / _wRef;
    var _hScale = _h / _hRef;
    
    for (var i = 0; i < document.getElementsByTagName("img").length; i++)
    {
        var _imgStyle =  document.getElementsByTagName("img")[i].style;
        _imgStyle.marginTop = _marginTop + "px";
        _imgStyle.marginLeft = _marginLeft + "px";
        _imgStyle.scale = (_aspect > _aspectRef) ? _hScale : _wScale;
    }

    switch (isFullScreen)
    {
        case -1:
        isFullScreen = 0;
        break;
    }

    window.scroll(0, 0);
}

document.getElementById("fullscreen").addEventListener('click', function (e) 
{
    if (isFullScreen == -1)
    return;

    try {
    var docElm = document.documentElement;
    if (docElm.requestFullscreen)
        docElm.requestFullscreen();
    else if (docElm.mozRequestFullScreen)
        docElm.mozRequestFullScreen();
    else if (docElm.webkitRequestFullScreen)
        docElm.webkitRequestFullScreen();
    else if (docElm.msRequestFullscreen)
        docElm.msRequestFullscreen();

    screen.orientation.lock("landscape");
    } catch (_e) {

    }
});

window.addEventListener("fullscreenchange", function () 
{
    isFullScreen = isFullScreen == 0 ? 1 : 0;
    document.getElementById("fullscreen").style.display = isFullScreen == 1 ? "none" : "block";
});
</script>
